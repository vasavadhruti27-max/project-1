<!doctype html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Super Hello<b><u></u></b></h1>
        <form action="#" method="get">
            <label>Full Name :</label>
            <input type="text" placeholder="Full Name"><br><br>
            <label>Email :</label>
            <input type="Email" placeholder="Email"><br><br>
            <label>Password :</label>
            <input type="password" placeholder="Password"><br><br>
            <label>Phone No :</label>
            <input type="number" placeholder="Phone No"><br><br>
            <label>Gender</label>
            <input type="radio" id="Male" name="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="Other" value="Other">
            <label for="Other">Other</label><br><br>
            <label>Skills :</label>
            <input type="checkbox" id="HTML" name="HTML" value="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" id="CSS" name="CSS" value="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
            <label for="Javascript">Javascript</label>
            <input type="checkbox" id="python" name="python" value="python">
            <label for="python">python</label><br><br>
            <label>Date of Birth :</label>
            <input type="date" min=2000-01-01 max=2025-01-10><br><br>
            <label>Upload Resume :</label>
            <br><input type="file"><br><br><input type="checkbox" id="Terms & Condition" name="Terms & Condition" value="Terms & Condition">
            <label for="Terms & Condition">Please follow the few lines that mention</label>
            <br><br><input type="reset"><input type="submit">
        </form>
</html>
